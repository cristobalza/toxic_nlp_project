<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toxic Multilabel Comment App</title>
</head>

<body onload="myFunction()">
    <div class="login">
        <h1>Toxicity of your words</h1>
        <form action="{{ url_for('predict')}}" method='post'>
            <input id='text' type="text" name='text' placeholder="Enter your text" required='required' size="23" style="font-size:23px">
            <button id="button" type="submit" class="btn btn-primary btn-block btn-large" style="font-size:23px">Predict</button>
        </form>
        <h3>
            {{ pred_tox }} <br><br> {{ pred_sev }} <br><br> {{ pred_obs }} <br><br> {{ pred_ins }} <br><br> {{ pred_thr }} <br><br> {{ pred_ide }} <br><br>
        </h3>

    </div>

</body>

</html>
